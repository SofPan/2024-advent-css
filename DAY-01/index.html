  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    const photoGallery = $('#5_MORE_UP');
    const galleryChildren = photoGallery.find('.row-2').children();
    if (galleryChildren.length > 3) {
      const extraImages = galleryChildren.length - 3;
      galleryChildren.each((ind, el) => {
        ind >= 3 && $(el).hide();
      });
      $('#5_MORE_UP .row-2:last-child').append('<span id="extras"></span>')
      $('#extras').text(`+${extraImages}`);
    }
  </script>
